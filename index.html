<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lgtm-emoticon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/primer/2.7.0/primer.css">
  </head>
  <body>
    <div class="container">
      <h1>Emoticon LGTM Generator</h1>
      <input id="emoticon-input" class="input-block" placeholder="Input emoticon name..." />
      <div class="columns">
        <div class="one-half column">
          <h2>Light Background</h2>
          <textarea id="light-output" class="input-block" rows="20"></textarea>
        </div>
        <div class="one-half column">
          <h2>Dark Background</h2>
          <textarea id="dark-output" class="input-block" rows="20"></textarea>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
